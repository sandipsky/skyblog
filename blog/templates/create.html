{% extends 'base.html' %}
{% block content %}

 <!-- Crud page wrapper -->
 <div class="crud-wrapper">

    <!-- crud-content -->
    <div class="crud-content">
        <h1 class="page-title">Create a New Post</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="title">Title</label>
                {{form.title}}
            </div>
            <div>
                <label for="body">Body</label>
                <!-- <textarea name="desc" id="body" class="ck"></textarea> -->
                {{form.desc}}
            </div>
            <div>
                <label for="topic">Topic</label>
                {{form.category}}
            </div>
            <div>
                <label for="topic">Cover Photo: </label>
                {{form.cover}}
            </div>
            <div>
                <input type="submit" class="btn btn-big" value="Create">
            </div>
            
        </form>
    </div>

</div>
<!-- crud-wrapper -->

{% endblock %}
