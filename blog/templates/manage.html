{% extends 'base.html' %}
{% block content %}
<!-- Crud page wrapper -->
<div class="crud-wrapper">

    <!-- crud-content -->
    <div class="crud-content">
        <div class="content">
            <h2 class="page-title">Manage Posts</h2>
            
            <table>
                <thead>
                    <th>SN</th>
                    <th>Title</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><a href="{% url 'detail' post.id %}" class="title">{{post.title}}</a></td>
                        <td><a href="{% url 'update' post.id %}" class="edit">Edit</a></td>
                        <td><a href="#" class="delete">Delete</a></td>
                        
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- crud-wrapper -->

{% endblock %}
